<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!-- Contents  -->
	<div layout:fragment="content" class="container-fluid">
		<h4>ユーザ一覧画面</h4>
		
		<table th:if="${page.size > 0}" class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>名前</th>
					<th>Email</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="colleague : ${page}" th:object="${colleague}">
					<td th:text="*{id}"></td>
					<td th:text="*{userName}"></td>
					<td th:text="*{email}"></td>
					<td class="py-1">
						<a th:href="@{/edit/{id}(id=*{id})}" class="btn btn-outline-primary">
							<i class="bi bi-pencil-fill"></i>
							編集
						</a>
						
						<a th:href="@{/delete/{id}(id=*{id})}" class="btn btn-outline-danger">
							<i class="bi bi-trash-fill"></i>
							削除
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="row">
			<div class="col-auto me-auto">
				<a th:href="@{/add}" class="btn btn-outline-primary">
					<i class="bi bi-plus-lg"></i>
					新規追加
				</a>
			</div>
		</div>
			
	</div>

</body>
</html>
