<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charst="UTF-8"></meta>
</head>
<body>
	<div th:fragment="userList_contents">
		<div class="page-header">
			<h1>User List</h1>
			<table class="table table-bordered table-hover table-striped">
				<tr>
					<th class="info col-sm-2">UserID</th>
					<th class="info col-sm-2">UserName</th>
					<th class="info col-sm-2">BirthDay</th>
					<th class="info col-sm-2">Age</th>
					<th class="info col-sm-2">Marriage</th>
					<th class="info col-sm-2"></th>
				</tr>
				<tr th:each="user : ${userList}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.userName}"></td>
					<td th:text="${#dates.format(user.birthday, 'YYYY/MM/dd')}"></td>
					<td th:text="${user.age}"></td>
					<td th:text="${user.marriage} ? 'married' : 'unmarried'"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/userDetail/' +  ${user.userId}}">
							詳細
						</a>
					</td>
				</tr>
			</table>
			<label th:text="'Total:' + ${userListCount} + 'count'"></label><br/>
			
			<label class="text-info" th:text="${result}">Display Result</label><br/>
			<a class="btn btn-primary" th:href="@{'/userList/download'}">CSV出力</a>
		</div>
	</div>
</body>
</html>
