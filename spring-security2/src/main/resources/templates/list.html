<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!--/* side bar */-->
	<div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>
	
	<!--/* content */-->
	<main layout:fragment="content" class="offcanvas-outside bg-light menu-hidden-escape">
		<div class="container-fluid">
			<!-- toggle button -->
			<div th:replace="~{fragments/sidebar :: toggler}"></div>
			<div class="row">
				<div class="col">
					<div class="card shadow">
						<div class="card-header">
							<h6 class="text-navy my-2">
								ユーザ一覧
							</h6>
						</div>
						<div class="card-body table-reponsive">
							<table id="user-table" class="table table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>ユーザ名</th>
										<th>Email</th>
										<th>性別</th>
										<th>権限</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${user}" th:object="${user}">
										<td th:text="*{id}"></td>
										<td th:text="*{username}"></td>
										<td th:text="*{email}"></td>
										<td th:text="${T(com.example.demo.util.Type).GENDERS.get(user.gender)}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
